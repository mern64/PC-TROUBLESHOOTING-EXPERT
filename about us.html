<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Our Team</title>
  <style>
    * {
      font-family: Nunito, sans-serif;
    }

    .text-blk {
      margin: 0;
      padding: 10px;
      line-height: 25px;
    }

    .responsive-container-block {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      padding: 10px;
      margin: 0 auto;
      justify-content: flex-start;
    }

    .outer-container {
      padding: 10px 30px;
    }

    .inner-container {
      max-width: 1320px;
      margin: 50px auto;
      padding: 10px;
    }

    .heading-text {
      font-size: 48px;
      line-height: 50px;
      font-weight: 900;
      margin-bottom: 15px;
    }

    .sub-heading-text {
      line-height: 30px;
      color: rgb(122, 122, 122);
    }

    .name {
      font-size: 18px;
      font-weight: 800;
      line-height: 24px;
      padding: 15px 10px 5px 0;
    }

    .position {
      line-height: 24px;
      padding: 10px 10px 10px 0;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .card-img {
      width: 100%;
      height: 250px;
      max-width: 300px;
    }

    .card-container {
      width: 33.33%;
      margin-bottom: 40px;
      box-sizing: border-box;
      padding: 10px;
    }

    .team-members-container {
      display: flex;
      flex-wrap: wrap;
    }

    .back-button {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 30px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  transition: all 0.3s ease;
  align-self: flex-start; /* Prevents stretching in flex containers */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.back-button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}


    @media (max-width: 768px) {
      .card-container {
        width: 100%;
      }

      .heading-text,
      .sub-heading-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="responsive-container-block outer-container">
    <div class="responsive-container-block inner-container">
      <div class="headings-container">
        <p class="text-blk heading-text">Meet our dream team</p>
        <p class="text-blk sub-heading-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fringilla et sagittis,
          vestibulum risus lacus sit.
        </p>
      </div>
      <div class="team-members-container">
        <div class="card-container">
          <div class="card">
            <img class="card-img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ft12.svg" alt="Team member 1">
            <p class="text-blk name">Imran Mansor</p>
            <p class="text-blk position">CEO</p>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img class="card-img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ft13.svg" alt="Team member 2">
            <p class="text-blk name">Wan Amir</p>
            <p class="text-blk position">CTO</p>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <img class="card-img" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ft14.svg" alt="Team member 3">
            <p class="text-blk name">Qhuzairil Azhar</p>
            <p class="text-blk position">Lead Designer</p>
          </div>
        </div>
              <a class="back-button" href="index.html">‚Üê Back to Home</a>

      </div>
    </div>
  </div>
</body>
</html>
